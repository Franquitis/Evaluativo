<div class="fondo">


    <div class="container">
        <div class="row body">
            <h1>Registrate</h1>

            <i class="material-icons personita" style="font-size: 200px;">person</i>

            <!-- Nombre de usuario-->
            <mat-form-field appearance="fill" >
                <mat-label class="inputs">Ingrese un nombre de usuario:</mat-label>
                <!-- ngModel = directiva BIDIRECCIONAL utilizada para formularios-->
                <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Rodrigo" required>
            </mat-form-field>

            <!-- Apellido de usuario -->
            <mat-form-field appearance="fill">
                <mat-label class="inputs">Ingrese su apellido:</mat-label>
                <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: Peréz" required>
            </mat-form-field>

            <!--Email de usuario -->
            <mat-form-field appearance="fill">
                <mat-label class="inputs">Ingrese su email:</mat-label>
                <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: rodrigoperez123@gmail.com" required>
            </mat-form-field>


            <!-- Contraseña de usuario-->
            <mat-form-field mat.form-field-color-secondary >
                <mat-label class="inputs">Ingrese su contraseña:</mat-label>
                <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>

            <!-- Botón para ENVIAR la información a la Base de Datos-->
            <button class="boton" (click)="registrar()">Registrar</button>
        </div>
    </div>
</div>
